<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Links</title>
	<style>
	a:link
	{
	  color: seagreen;
	  background-color: transparent;
	  text-decoration: none;

	}
	a:visited
	{
		color: black;
		background-color: transparent;
		text-decoration: none;
	}
	a:hover
	{
		color: yellowgreen ;
		background-color: transparent;
		text-decoration: none;
	}
	a:active
	{
		color: darkblue;
		text-decoration: none;
	}
	</style>

</head>
<body>

	<a href="https://www.bankislam.biz/">Bank Islam</a>

</body>
</html>
